<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home | AlbumRank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">AlbumRank</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">My Collections</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('playlists') }}">Playlists</a>
        </div>
    </nav>

    <!-- Welcome Section -->
    <section class="welcome-section">
        <h1>Welcome back, {{ current_user.username }}!</h1>
        <p>Discover and search for your favorite albums</p>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <h2>Search Albums</h2>
            <form method="GET" action="{{ url_for('search') }}" class="search-form">
                <input 
                    type="text" 
                    name="query" 
                    class="search-input" 
                    placeholder="Search by album name, artist, or genre..."
                    required
                >
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </section>

    <!-- Featured Albums Section -->
    <section class="featured-section">
        <h2>Featured Albums to Explore</h2>
        <p class="featured-subtitle">Use the search bar above to find albums and add them to your collection</p>
    </section>

</body>

</html>
